<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="card__info">
        <a href="#"><h1>Equilibrium #3429</h1></a>
        <p class="card__info__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="wrapper">
        <div class="info__values">
          <img src="images/icon-ethereum.svg" />
          <span>0.041 ETH</span>
        </div>
        <div class="info__values__clock">
          <img src="images/icon-clock.svg" />
          <span>3 days left</span>
        </div>
      </div>
      </div>
  
      <div class="card__footer">
        <a href="#"><img src="images/image-avatar.png" class="card__author-img"></a>
        <!-- <p class="card__author-name">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Priyanshu Garg</a>.</p> -->
        <p class="card__author-name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="https://github.com/PriyanshuGarg26" href="#">Priyanshu Garg</a>.
    </div>
    </footer>
  </div>
</body>

</html>
